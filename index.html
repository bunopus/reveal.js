<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>YOUR NAME HERE</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css" id="theme">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">

	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
	<link href="font/font.css" rel="stylesheet">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-background="#FFFFFF"><img class="fragment" data-duration="2" data-animate="fadeIn"
					src="img/ministry.png"></section>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
			dependencies: [
				{ src: 'node_modules/jquery/dist/jquery.min.js' },
				{ src: 'plugin/animations/animations.js' },
				{ src: 'plugin/alt-arrows/alt-arrows.js', async: true },
				{ src: 'plugin/blur-background/blur-background.js' },
				{ src: 'plugin/loader-splashscreen/loader-splashscreen.js' },
			],
			keyboard: {
				39: 'next',
				37: 'prev'
			}
		});
	</script>
</body>

</html>
